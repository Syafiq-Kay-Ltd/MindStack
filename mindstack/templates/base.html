<!DOCTYPE html>
<html>
<head>
    
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
   	 <title>{% block title %}{{ title|default="mindstack" }}{% endblock %}</title>
    
    {% block extra_css %}
    	<!-- insert child css here -->
    {% endblock %}
    
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-honoka@4.4.0/dist/css/bootstrap.min.css">
	
    <!-- Add Font Awesome CDN for icons to work -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papm6b+...your-integrity-hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>

    {% include '_navbar.html' %}
    
    <main>
    	<div class="container mt-5 mb-5">
        	{% block content %}
            	<!-- insert child content here -->
        	{% endblock %}
	    </div>
    </main>
    
    <!-- extra js -->
    {% block extra_js %}
    	<!-- insert child js script here -->
    {% endblock %}
    
    {% include '_footer.html' %}
   
    <!-- JS files for Bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-honoka@4.4.0/dist/js/bootstrap.min.js"></script>
        
</body>
</html>
