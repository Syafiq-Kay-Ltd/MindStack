# pytest.ini

[pytest]
pythonpath = .
DJANGO_SETTINGS_MODULE = mindstack.settings
markers =
    django_db: Mark the test as using the Django database

# ğŸ” Where to look for tests
testpaths =
    mindstack
    progress
    cortexdb

# ğŸš¦ Output formatting
addopts =
    --quiet
    --tb=short
    --color=yes
    --disable-warnings
    ; --strict-markers
    --maxfail=10
    -vv

# ğŸ“Œ Test file patterns
python_files = test_*.py tests.py *_test.py

# ğŸ“Œ Test class and function naming
python_classes = Test*
python_functions = test_*
