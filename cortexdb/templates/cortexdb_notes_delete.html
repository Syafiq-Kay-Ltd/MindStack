{% extends 'base.html' %}

{% block content %}
    {% include '_cortexdb_navbar.html' %}
    <div class="alert p-5 mb-4 bg-danger rounded-3">
        <h4 class="alert-heading">Confirm Delete</h4>
        <p>Are you sure you want to delete this note? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'notes_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
