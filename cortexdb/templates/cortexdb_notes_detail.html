{% extends 'base.html' %}

{% block content %}
    {% include '_cortexdb_navbar.html' %}
    <div class="container p-5 mb-4 bg-light rounded-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">{{ note.title }}</h2>
            </div>
            <div class="card-body">
                <p class="card-text">{{ note.content }}</p>
                <small class="text-muted">Last edited: {{ note.last_edited }}</small>
                <hr>
                <!-- to insert connections to other notes -->
            </div>
            <div class="card-footer">
                {% include '_cortexdb_note_actions.html' %}
            </div>
        </div>
    </div>
{% endblock %}
